<div class="table-container">
    <div class="table-main">
      <div class="sub-header">
        <div class="title">
          <h3>Top selling Products</h3>
        </div>
        <div class="right">
          <div class="select-btn-container">
            view all
          </div>
        </div>
      </div>
      <div class="table-body">
        <table>
          <tbody>
            <tr >
              <th>No.</th>
              <th>Product Name</th>
              <th>Sold</th>
            </tr>
            <tr *ngFor="let p of TopSelling; let i=index;">
              <td>{{i+1}}</td>
              <td>
                <div class="product-info">
                  <span>
                    <img [src]="p.imgUrl" alt="" />
                  </span>
                  <span>
                    <span> {{p.collection}}</span>
                    <span class="sku">â‚¹ {{p.amount}}</span>
                  </span>
                </div>
              </td>
              <td>{{p.orders}}</td>
              
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="table-footer">

    </div>
