<div [ngClass]="isOpen=='true'?'overlay-backdrop':'overlay-backdrop close'">
    <div (click)="closeDialogue()" class="close-icon">
        <img src="../../../assets/close-icon.svg" alt="X">
    </div>
    <div class="dialog-main">
        <div class="dialog-heading">
            <h3>Add Products</h3>
        </div>
        <div class="dialog-content">
            <div class="form-container">
                <div *ngFor="let x of productModel" class="form-input-container">
                    <div class="input">
                        <mat-form-field  class="example-form-field">
                            <mat-label>{{x.title}}</mat-label>
                            
                            <input required *ngIf="x.type!='select'" matInput [type]="x.type" [(ngModel)]="temp_data[x.title]">
                            <select matNativeControl required *ngIf="x.type=='select'" [(ngModel)]="temp_data[x.title]">
    
                                    <option value="volvo">Volvo</option>
                                    <option value="saab">Saab</option>
                                    <option value="mercedes">Mercedes</option>
                                    <option value="audi">Audi</option>
                                  </select>
                            
                            <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                              <mat-icon>close</mat-icon>
                            </button>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>
        <div class="dialog-footer">
            <div class="action-btns">
                <div (click)="closeDialogue()" class="action-btn">
                   Cancel 
                </div>
                <div (click)="add_product()" class="action-btn">
                   Save Product
                </div>
            </div>
        </div>
    </div>
</div>
